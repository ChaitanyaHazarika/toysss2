<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    <link rel="icon" type="image/png" href="icon-website.png" sizes="32x32" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>

<body>
    <script  defer src="signup.js"></script>
    <center>
        <h1>Turtle Crochet.u3u</h1>
      
        <div class=" login_div">
            <img src="TurtleCrochet.png" id="logo">
            <h3>Name</h3>
            <input type="text" class="form-control" id="name" placeholder="Name">
            <br>
            <h3>Create Password</h3>
            <input type="password" class="form-control inputs" id="createpassword" placeholder="New Password">
            <br>
            <h3>Confirm Password</h3>
            <input type="password" class="form-control " id="Confirmpassword" placeholder="Confirm Password">

            <br>
            <button class="btn btn-warning " id="SignUpbtn" onclick="signup()">Sign Up</button>
        </div>

    </center>


</body>

</html>
