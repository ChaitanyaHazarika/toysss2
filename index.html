<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="icon" type="image/png" href="icon-website.png" sizes="32x32" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
        
</head>

<body>
    <script  defer src="main.js"></script>
    <center>
        <h1>THE NAV TEST</h1>
        <div class=" login_div">
            <h3>Name</h3>
            <label style="color: red; font-size: medium;">NOTE: Name is also case sensitive</label>
            <input type="text" class="form-control" id="username">
            <br>
            <h3>Password</h3>
            <input type="password" class="form-control inputs" id="password">
            <br>
            <label id="note"></label><br>
            <a href="#" id="forgotpass">Forgot Password</a>
            <br>
            <button class="btn btn-info" onclick="login()" id="Loginbtn">Login</button>
            <br>
            <button class="btn btn-warning " id="SignUpbtn" onclick="signUp()" >Sign Up</button>
        </div>
    
    </center>
</body>

</html>
